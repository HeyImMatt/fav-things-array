<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
  <title>Favorite Things Survey</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>What are some of your favorite things?</h1>
      <form id="fav-things" class="form-horizontal col-md-6">
        <div class="form group well">
          <label for="fav-thing1">What is your first favorite thing?</label> 
          <input id="fav-thing1" type="text" class="form-control">
        </div>
        <div class="form group well">
          <label for="fav-thing2">What is your second favorite thing?</label> 
          <input id="fav-thing2" type="text" class="form-control">
        </div>
        <div class="form group well">
          <label for="fav-thing3">What is your third favorite thing?</label> 
          <input id="fav-thing3" type="text" class="form-control">
        </div>
        <div class="form group well">
          <label for="fav-thing4">What is your fourth favorite thing?</label> 
          <input id="fav-thing4" type="text" class="form-control">
        </div>
        <div class="form group well">
          <label for="fav-thing5">What is your fifth favorite thing?</label> 
          <input id="fav-thing5" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="col-md-6 well">
        <ul id="original-answers"><h4>Your original answers:</h4></ul>
        <ul id="modified-answers"><h4>Your modified answers:</h4></ul>
      </div>
    </div>
  </form>
</body>
</html>
